<ul class="list">
  @for (item of items; track item.id; let index = $index) {
    <li class="list__item">
      <button
        class="list__button"
        [class.selected]="selectedIndex === index"
        (click)="onClick(index)"
      >
        {{ item.text }}
      </button>
    </li>
  }
</ul>
